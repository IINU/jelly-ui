version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install
        - nvm use
        - corepack enable
        - corepack prepare pnpm@10.15.0 --activate
        - pnpm install --frozen-lockfile --prefer-offline
    build:
      commands:
        - VITE_REACT_APP_VERSION_UNIQUE_STRING=$AWS_JOB_ID
        # Increase Node heap size to avoid OOM during Vite build
        - NODE_OPTIONS=--max-old-space-size=8192 pnpm build-storybook
    postBuild:
      commands:
        - pnpm store prune
  artifacts:
    baseDirectory: storybook-static
    files:
      - '**/*'
  cache:
    paths:
      - ~/.pnpm-store
      - node_modules
